let i=0,score=0,name="";

function startQuiz(){

 if(!name){alert("Ø£Ø¯Ø®Ù„ Ø§Ø³Ù… Ø§Ù„Ø·Ø§Ù„Ø¨");return;}

 document.getElementById("quiz").classList.remove("hidden");
 document.getElementById("studentTitle").innerText="Ø§Ù„Ø·Ø§Ù„Ø¨: "+name;
 showQ();
}

function showQ(){
 let q=questions[i];
 document.getElementById("unit").innerText=q.u;
 document.getElementById("question").innerText=q.q;
 document.getElementById("counter").innerText=`ğŸ“ Ø³Ø¤Ø§Ù„ ${i+1} Ù…Ù† ${questions.length}`;
 document.getElementById("bar").style.width=((i+1)/questions.length*100)+"%";
 let box=document.getElementById("options");
 box.innerHTML="";
 document.getElementById("nextBtn").classList.add("hidden");
 q.o.forEach((op,idx)=>{
  let d=document.createElement("div");
  d.className="option";
  d.style.opacity="0";
  d.style.transform="translateY(20px)";

  setTimeout(()=>{

    d.style.opacity="1";
    d.style.transform="translateY(0)";
  },idx*100);
 });
}

function answer(el,idx){
 let q=questions[i];
 document.querySelectorAll(".option").forEach(o=>o.onclick=null);
 if(idx===q.c){el.classList.add("correct");score++}
 else{
  el.classList.add("wrong");
  document.querySelectorAll(".option")[q.c].classList.add("correct");
 }
 document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQ(){
 i++;

 else showResult();
}

function showResult(){

 document.getElementById("result").classList.remove("hidden");
 let percent=Math.round(score/questions.length*100);

}
