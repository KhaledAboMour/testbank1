let i=0,score=0,name="";

function showQ(){

 document.getElementById("counter").innerText=`ğŸ“ Ø³Ø¤Ø§Ù„ ${i+1} Ù…Ù† ${questions.length}`;
 document.getElementById("bar").style.width=((i+1)/questions.length*100)+"%";

 if(q.type==="tf"){
   ["âœ… ØµØ­","âŒ Ø®Ø·Ø£"].forEach((t,idx)=>{

function check(val){
 let q=questions[i];
 let opts=document.querySelectorAll(".option");
 opts.forEach(o=>o.onclick=null);

 if(q.type==="tf"){
   if(val===q.a){score++;opts[val?0:1].classList.add("correct")}
   else{
     opts[val?0:1].classList.add("wrong");
     opts[q.a?0:1].classList.add("correct");
   }
 }else{
   if(val===q.a){score++;opts[val].classList.add("correct")}
   else{
     opts[val].classList.add("wrong");
     opts[q.a].classList.add("correct");
   }
 }
 document.getElementById("next").classList.remove("hidden");
}
