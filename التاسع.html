function showQ(){

function check(val){

   }
 }else{
   if(val===q.a){score++;opts[val].classList.add("correct")}
   else{
     opts[val].classList.add("wrong");
     opts[q.a].classList.add("correct");
   }

 document.getElementById("next").classList.remove("hidden");
}
